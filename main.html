<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RishiSpace Landing Page</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .tab {
            font-size: 32px; /* Setting font size to 32px for buttons */
        }
        .owner-name {
            color: cyan;
            font-size: 44px; /* Setting font size to 44px for owner name */
            text-align: center; /* Center aligning the owner name */
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centering content vertically */
            height: 100%; /* Full height */
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .content {
            flex: 1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                flex-direction: row;
                height: auto;
                justify-content: space-around;
            }
            .tab {
                font-size: 20px; /* Smaller font size for smaller screens */
            }
            .owner-name {
                font-size: 28px; /* Smaller font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .tab {
                font-size: 16px; /* Even smaller font size for very small screens */
            }
            .owner-name {
                font-size: 24px; /* Smaller font size for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-button" onclick="toggleSidebar()">Show Sidebar</button>
        <div class="sidebar">
            <button class="tab" id="about-tab">About</button>
            <button class="tab" id="tech-stuff-tab">Tech Stuff</button>
        </div>
        <div class="content">
            <iframe src="about.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
